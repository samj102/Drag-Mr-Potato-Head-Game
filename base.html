<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Potato Head</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>



<body>

   
    <h1>Welcome to the Mr. Potato Game</h1>

   
    <div id="potato-body">
        <img src="body.png" alt="Potato Body" id="body-image">
        
        <div class="draggable" id="hat">
            <img src="hat.png" alt="Hat">
        </div>
    
        <div class="draggable" id="eyes">
            <img src="eyes.png" alt="Eyes">
        </div>
    
        <div class="draggable" id="mouth">
            <img src="mouth.png" alt="Mouth">
        </div>
        
    </div>

    
    <input type="button" value="Save your Potato" id="saveButton">

</body>



</html>
